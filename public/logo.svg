<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" fill="none">
  <!-- Train locomotive -->
  <rect x="8" y="25" width="20" height="18" rx="2" fill="#E8D5A3"/>
  <rect x="10" y="28" width="7" height="8" rx="1" fill="#6B2D2D"/>
  <rect x="19" y="28" width="7" height="8" rx="1" fill="#6B2D2D"/>
  <!-- Chimney -->
  <rect x="12" y="18" width="6" height="8" rx="1" fill="#E8D5A3"/>
  <rect x="10" y="16" width="10" height="3" rx="1" fill="#E8D5A3"/>

  <!-- First carriage (books) -->
  <rect x="32" y="25" width="22" height="18" rx="2" fill="#E8D5A3"/>
  <rect x="34" y="27" width="4" height="14" rx="0.5" fill="#6B2D2D"/>
  <rect x="39" y="27" width="4" height="14" rx="0.5" fill="#6B2D2D"/>
  <rect x="44" y="27" width="4" height="14" rx="0.5" fill="#6B2D2D"/>
  <rect x="49" y="29" width="3" height="12" rx="0.5" fill="#6B2D2D"/>

  <!-- Second carriage -->
  <rect x="58" y="25" width="20" height="18" rx="2" fill="#E8D5A3"/>
  <rect x="60" y="28" width="7" height="8" rx="1" fill="#6B2D2D"/>
  <rect x="69" y="28" width="7" height="8" rx="1" fill="#6B2D2D"/>

  <!-- Third carriage (books) -->
  <rect x="82" y="25" width="22" height="18" rx="2" fill="#E8D5A3"/>
  <rect x="84" y="27" width="4" height="14" rx="0.5" fill="#6B2D2D"/>
  <rect x="89" y="27" width="4" height="14" rx="0.5" fill="#6B2D2D"/>
  <rect x="94" y="27" width="4" height="14" rx="0.5" fill="#6B2D2D"/>
  <rect x="99" y="29" width="3" height="12" rx="0.5" fill="#6B2D2D"/>

  <!-- Wheels -->
  <circle cx="14" cy="45" r="3.5" fill="#E8D5A3"/>
  <circle cx="24" cy="45" r="3.5" fill="#E8D5A3"/>
  <circle cx="38" cy="45" r="3.5" fill="#E8D5A3"/>
  <circle cx="48" cy="45" r="3.5" fill="#E8D5A3"/>
  <circle cx="64" cy="45" r="3.5" fill="#E8D5A3"/>
  <circle cx="74" cy="45" r="3.5" fill="#E8D5A3"/>
  <circle cx="88" cy="45" r="3.5" fill="#E8D5A3"/>
  <circle cx="98" cy="45" r="3.5" fill="#E8D5A3"/>

  <!-- Wheel centers -->
  <circle cx="14" cy="45" r="1.2" fill="#6B2D2D"/>
  <circle cx="24" cy="45" r="1.2" fill="#6B2D2D"/>
  <circle cx="38" cy="45" r="1.2" fill="#6B2D2D"/>
  <circle cx="48" cy="45" r="1.2" fill="#6B2D2D"/>
  <circle cx="64" cy="45" r="1.2" fill="#6B2D2D"/>
  <circle cx="74" cy="45" r="1.2" fill="#6B2D2D"/>
  <circle cx="88" cy="45" r="1.2" fill="#6B2D2D"/>
  <circle cx="98" cy="45" r="1.2" fill="#6B2D2D"/>

  <!-- Track line -->
  <line x1="4" y1="49" x2="110" y2="49" stroke="#E8D5A3" stroke-width="1.5"/>

  <!-- Connectors between carriages -->
  <line x1="28" y1="34" x2="32" y2="34" stroke="#E8D5A3" stroke-width="1.5"/>
  <line x1="54" y1="34" x2="58" y2="34" stroke="#E8D5A3" stroke-width="1.5"/>
  <line x1="78" y1="34" x2="82" y2="34" stroke="#E8D5A3" stroke-width="1.5"/>
</svg>
